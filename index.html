<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Plant Vs Zombies</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <link
            rel="shortcut icon"
            href="./assets/images/favicon.ico"
            type="image/x-icon"
        />
        <script type="module" src="scripts/index.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <canvas id="canvas1"> </canvas>
        </div>
        <div class="start-menu">
            <a href="#" class="start-menu__btn">
                <img
                    src="./assets/images/interface/Button.png"
                    alt="button"
                    class="start-menu__img"
                />
                <div class="start-menu__text">Start</div>
            </a>
        </div>
        <div class="end-menu hide">
            <a href="#" class="end-menu__btn">
                <img
                    src="./assets/images/interface/Button.png"
                    alt="button"
                    class="end-menu__img"
                />

                <div class="end-menu__score">Score</div>
                <div class="end-menu__highscore">High Score</div>
            </a>
        </div>
